<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEWELS-AI | AR Business Card</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden; /* Prevent scrolling */
    }

    #logo {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 100px;
      z-index: 100;
    }

    .button-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 100;
    }

    .plan-button {
      padding: 12px 24px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #5E0F8B;
      color: #fff;
      cursor: pointer;
      min-width: 160px;
      transition: background 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .plan-button:hover {
      background-color: #7a17b8;
    }

    /* hide default A-Frame enter-vr button */
    .a-enter-vr-button {
      display: none !important;
    }

    /* simple toast for blocked actions */
    #toast {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.12);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 200;
      display: none;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <img src="logo.png" id="logo" alt="JEWELS-AI logo">

  <div class="button-panel" id="planButtons" aria-hidden="true">
    <button class="plan-button" id="toggleButton" aria-pressed="false">▶️ Play Video</button>
  </div>

  <div id="toast" role="status" aria-live="polite">Action Disabled</div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="plan1Video" src="plan1.mp4" playsinline preload="auto" loop crossorigin="anonymous"></video>
      <img id="iconWeb" src="icon-web.png" />
      <img id="iconWhatsapp" src="icon-whatsapp.png" />
      <img id="iconPhone" src="icon-phone.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-entity>
    </a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      
      <a-plane 
        id="videoDisplay" 
        position="0 0 0" 
        width="1" 
        height="0.59" 
        material="src: #plan1Video; shader: flat; side: double"
        class="clickable">
      </a-plane>

      <a-entity position="0 -0.45 0.05"> 
        
        <a-image 
          src="#iconWeb" 
          class="clickable" 
          position="-0.35 0 0" 
          scale="0.2 0.2 0.2"
          id="btn-web"
          animation__hover="property: scale; to: 0.25 0.25 0.25; dur: 200; startEvents: mouseenter"
          animation__leave="property: scale; to: 0.2 0.2 0.2; dur: 200; startEvents: mouseleave">
        </a-image>

        <a-image 
          src="#iconWhatsapp" 
          class="clickable" 
          position="0 0 0" 
          scale="0.2 0.2 0.2"
          id="btn-whatsapp"
          animation__hover="property: scale; to: 0.25 0.25 0.25; dur: 200; startEvents: mouseenter"
          animation__leave="property: scale; to: 0.2 0.2 0.2; dur: 200; startEvents: mouseleave">
        </a-image>

        <a-image 
          src="#iconPhone" 
          class="clickable" 
          position="0.35 0 0" 
          scale="0.2 0.2 0.2"
          id="btn-phone"
          animation__hover="property: scale; to: 0.25 0.25 0.25; dur: 200; startEvents: mouseenter"
          animation__leave="property: scale; to: 0.2 0.2 0.2; dur: 200; startEvents: mouseleave">
        </a-image>

      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const videoDisplay = document.querySelector('#videoDisplay');
    const videoEl = document.querySelector('#plan1Video');
    const buttonsContainer = document.querySelector('#planButtons');
    const toggleButton = document.querySelector('#toggleButton');
    const target = document.querySelector('#target1');
    const toast = document.querySelector('#toast');

    let isPlaying = false;

    // --- Social Button Configuration ---
    // UPDATE THESE VALUES TO YOUR ACTUAL DATA
    const SOCIAL_LINKS = {
      web: 'https://www.google.com',           // Your Jewels-AI website
      whatsapp: 'https://wa.me/919999999999',  // Your WhatsApp (Country code + number)
      phone: 'tel:+919999999999'               // Your Phone Number
    };

    // --- Toast Utility ---
    function showToast(msg, t = 1200) {
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, t);
    }

    videoEl.setAttribute('playsinline', '');

    // --- MindAR Start ---
    sceneEl.addEventListener('renderstart', () => {
      const sysKeys = ['mindar-image-system', 'mindar-image'];
      for (const k of sysKeys) {
        const sys = sceneEl.systems && sceneEl.systems[k];
        if (sys && typeof sys.start === 'function') {
          try { sys.start(); } catch (err) { console.warn('Error starting MindAR system:', err); }
        }
      }
      const comp = sceneEl.querySelector('[mindar-image]');
      if (comp && comp.components && comp.components['mindar-image'] && typeof comp.components['mindar-image'].start === 'function') {
        try { comp.components['mindar-image'].start(); } catch (e) { /* ignore */ }
      }
    });

    // --- Target Found/Lost Logic ---
    target.addEventListener('targetFound', () => {
      buttonsContainer.style.display = 'block';
      buttonsContainer.setAttribute('aria-hidden', 'false');
      // Optional: Auto-play video on find?
      // videoEl.play(); 
    });

    target.addEventListener('targetLost', () => {
      buttonsContainer.style.display = 'none';
      buttonsContainer.setAttribute('aria-hidden', 'true');
      if (!videoEl.paused) {
        videoEl.pause();
      }
      isPlaying = false;
      toggleButton.textContent = "▶️ Play Video";
      toggleButton.setAttribute('aria-pressed', 'false');
    });

    // --- Play/Pause Video Logic ---
    toggleButton.addEventListener('click', async () => {
      if (!isPlaying) {
        videoDisplay.setAttribute('material', 'src', '#plan1Video');
        try {
          const playResult = videoEl.play();
          if (playResult !== undefined) {
            await playResult;
          }
          isPlaying = true;
          toggleButton.textContent = "⏸ Pause Video";
          toggleButton.setAttribute('aria-pressed', 'true');
        } catch (err) {
          console.warn('video play failed', err);
          showToast('Tap screen to allow video', 2000);
        }
      } else {
        videoEl.pause();
        isPlaying = false;
        toggleButton.textContent = "▶️ Play Video";
        toggleButton.setAttribute('aria-pressed', 'false');
      }
    });

    // --- Handle Social Button Clicks ---
    
    // Website Click
    document.querySelector('#btn-web').addEventListener('click', function (evt) {
      console.log("Website clicked");
      window.location.href = SOCIAL_LINKS.web;
    });

    // WhatsApp Click
    document.querySelector('#btn-whatsapp').addEventListener('click', function (evt) {
      console.log("WhatsApp clicked");
      window.location.href = SOCIAL_LINKS.whatsapp;
    });

    // Phone Click
    document.querySelector('#btn-phone').addEventListener('click', function (evt) {
      console.log("Phone clicked");
      window.location.href = SOCIAL_LINKS.phone;
    });

    // Video Click (Toggle Play/Pause on video tap)
    videoDisplay.addEventListener('click', () => {
      toggleButton.click();
    });

    // --- Safety & Anti-Tamper ---
    window.addEventListener('pagehide', () => {
      if (!videoEl.paused) videoEl.pause();
    });

    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      showToast("Action Disabled");
    });

    document.addEventListener("keydown", (e) => {
      const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      const meta = isMac ? e.metaKey : e.ctrlKey;
      if (
        e.key === "F12" ||
        (meta && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (meta && e.key === "u")
      ) {
        e.preventDefault();
        showToast("Action Disabled");
      }
    });
  </script>
</body>
</html>
